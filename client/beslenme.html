<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beslenme Planları</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #b85ca3;
            margin: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beslenme Planları</h1>
    </header>
    <main id="nutrition-plans">
        <section>
            <h2>Kahvaltı</h2>
            <p id="breakfast"></p>
        </section>
        <section>
            <h2>Ara Öğünler</h2>
            <p id="snacks"></p>
        </section>
        <section>
            <h2>Öğle Yemeği</h2>
            <p id="lunch"></p>
        </section>
        <section>
            <h2>Akşam Yemeği</h2>
            <p id="dinner"></p>
        </section>
        <section>
            <h2>Gece Atıştırmalığı</h2>
            <p id="midnight-snack"></p>
        </section>
        <section>
            <h2>İçecekler</h2>
            <p id="beverages"></p>
        </section>
        <section>
            <h2>Maksimum Alacağınız</h2>
            <ul>
                <li>Protein: <span id="max-protein"></span></li>
                <li>Karbonhidrat: <span id="max-carbs"></span></li>
                <li>Yağ: <span id="max-fat"></span></li>
                <li>Kalori: <span id="max-calories"></span></li>
            </ul>
        </section>
    </main>
    <script src="nutrition.js"></script>
</body>
</html>
