<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifler</title>
    <link rel="stylesheet" href="client/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Tarif Ekle</h1>
        <form action="/tarif-ekle" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="image">Tarif Resmi:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="title">Tarif Adı:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Tarif Açıklaması:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit">Tarif Ekle</button>
        </form>
    </div>
</body>
</html>
